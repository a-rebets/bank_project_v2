{% for key, value in new_story %}
<li class="mdc-list-item">
	<span class="mdc-list-item__graphic" role="presentation">
		<i class="material-icons" aria-hidden="true">{</i>
	</span>
	<span class="mdc-list-item__text">
		{{ value.type}} 
		{% if value.type == 'Редактирование эмитента' %}
		<a href="{% url 'edit/kartochka_kompanii' value.id %}" target="_blank">№{{ value.id }}</a>
		{% endif %}
		<span class="mdc-list-item__secondary-text">{{ value.date }}, <span class="hist-user">{{ value.user }}</span></span>
	</span>
	<span class="mdc-list-item__meta">
		<div class="mdc-checkbox hist-check">
			<input type="checkbox" class="mdc-checkbox__native-control">
			<div class="mdc-checkbox__background">
				<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
					<path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
				</svg>
				<div class="mdc-checkbox__mixedmark"></div>
			</div>
		</div>
	</span>
</li>
{% endfor %}
